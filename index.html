<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Title & Description for SEO -->
    <title>Shaik Muzakkir - Portfolio</title>
    <meta
      name="description"
      content="Portfolio website of Shaik Muzakkir Hussain, Web Developer specializing in React, Django, and modern web technologies."
    />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Shaik Muzakkir - Portfolio" />
    <meta
      property="og:description"
      content="Explore the portfolio of Shaik Muzakkir, full-stack developer."
    />
    <meta property="og:image" content="/cover-image.png" />
    <meta property="og:url" content="https://portfolio-v1-4fi.pages.dev/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shaik Muzakkir - Portfolio" />
    <meta
      name="twitter:description"
      content="Full-stack developer with expertise in React, Django, and modern stacks."
    />
    <meta name="twitter:image" content="/cover-image.png" />

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#0f172a" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Shaik Muzakkir Hussain",
        "url": "https://portfolio-v1-4fi.pages.dev/",
        "sameAs": [
          "https://github.com/devDocs404",
          "http://linkedin.com/in/shaik-muzakkirhussain/"
        ],
        "jobTitle": "Full Stack Developer",
        "worksFor": {

      }
